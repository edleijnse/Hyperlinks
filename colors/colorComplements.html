<!DOCTYPE html>
<html>
<head>
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>colors</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #444444;
            margin: 0;
            padding: 0;
        }
        .input {
            font-size: 34px;
            color: #4054b2;
            text-align: start;
            padding: 10px;
            border-radius: 5px;
        }
        .list {
            font-size: 34px;
            color: #d4af37;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .output {
            background-color: #f7f7f7;
            color: #707070;
            font-size: 34px;
            padding: 10px;
            border-radius: 5px;
        }
        .ask {
            font-size: 34px;
            color: #3b5998;
        }
        .heading {
            font-size: 34px;
            font-weight: 500;
            color: #3b5998;
        }
        .error-message {
            color: #ff6161;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
            font-size: 24px;
            margin: 20px 0;
        }
        .large-font {
            font-size: 72px;
            color: #3b5998;
        }

        :root {
            --mobile-font-size: 72px;
            --mobile-bg-color: lightblue;
            --mobile-width: 100%;
            --mobile-padding: 8px;
            --mobile-margin-top: 20px;
        }

        @media screen and (max-width: 1000px) {
            body {
                font-size: var(--mobile-font-size);
                background-color: var(--mobile-bg-color);
            }

            table {
                width: var(--mobile-width);
            }

            td, th {
                padding: var(--mobile-padding);
            }

            form {
                margin-top: var(--mobile-margin-top);
            }
        }
        @keyframes blink {
            0% {opacity: 1;}
            50% {opacity: 0.4;}
            100% {opacity: 1;}
        }
        .blink-text {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
<button id="complementRed">Complement Red</button>
<button id="complementBlue">Complement Blue</button>
<br/>
<button id="complementYellow">Complement Yellow</button>
<button id="complementGreen">Complement Green</button>
<br/>
<button id="createViolet">create Violet</button>
<button id="createGreen">create Green</button>
<button id="createOrange">create Orange</button>
<br/>
<button id="complementReset">Reset</button><br/>
<img id="colorImage" src="colorComplements.php" />
</body>

<script type="text/javascript">
    $(document).ready(function(){
        $("#complementRed").css("font-size", "48px");
        $("#complementGreen").css("font-size", "48px");
        $("#complementBlue").css("font-size", "48px");
        $("#complementYellow").css("font-size", "48px");
        $("#complementReset").css("font-size", "48px");
        $("#createViolet").css("font-size", "48px");
        $("#createGreen").css("font-size", "48px");
        $("#createOrange").css("font-size", "48px");
        $("#complementRed").click(function(){
            complementColor('red', 210); // replace 10 with the new position value
        });

        $("#complementGreen").click(function(){
            complementColor('green', 210); // replace 10 with the new position value
        });

        $("#complementBlue").click(function(){
            complementColor('blue', 210); // replace 10 with the new position value
        });
        $("#complementYellow").click(function(){
            complementColor('yellow', 210); // replace 10 with the new position value
        });
        $("#createViolet").click(function(){
            complementColor('violet', 210); // replace 10 with the new position value
        });
        $("#createGreen").click(function(){
            complementColor('creategreen', 210); // replace 10 with the new position value
        });
        $("#createOrange").click(function(){
            complementColor('createorange', 210); // replace 10 with the new position value
        });
        $("#complementReset").click(function(){
            complementColor('reset', 210); // replace 10 with the new position value
        });

        function complementColor(color, position){
            // Append the new position parameter to the image URL and reload it
            $("#colorImage").attr("src", "colorComplements.php?" + color + "=" + position);
        }
    });

</script>
</html>
